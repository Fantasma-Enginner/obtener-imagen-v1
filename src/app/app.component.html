

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <h3 > Mostrar imagen por id peage </h3>
          <div class="container row">
            <div class="col-md-12">
                <h5>Upload Image</h5>
            </div>
          </div>

          <div class="container row">
            <div class="col-md-6">
                <input type="file" (change)="onFileChanged($event)">

                <img [src]="imgURL" height="200" *ngIf="imgURL">
            </div>
            <div class="col-md-6 ">
                <input class="btn btn-success" type="button" (click)="onUpload()" value="upload">
            </div>
          </div>
          <hr />
          <div class="container row">
            <div class="col-md-12">
                <div *ngIf=message>{{message}}</div>
            </div>
          </div>

          <div class="container row">
            <div class="col-md-6">
                <input type="text" class="form-control" id="name" placeholder="Codigo de la estacion" [(ngModel)]="imageName"
                    name="name" />
            </div>
            <div class="col-md-6">
                <input class="btn btn-primary"  type="button" (click)="getImage()" value="Get Image">

            </div>
          </div>


          <div id="carouselExampleControls" class="carousel slide bg-dark mt-3 " data-ride="carousel">
            <div class="carousel-inner">
              <div *ngIf=retrievedImage class="carousel-item active">
                 <img [src]="retrievedImage" >
              </div>

            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>



        </div>
      </div>
    </div>
  </div>
</div>
